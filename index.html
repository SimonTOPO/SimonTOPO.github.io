<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Repere_VilledeParis_NotreDame_final_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:1
        }).fitBounds([[48.849370741,2.33314826166],[48.8618829441,2.3677502456]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 25
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Repere_VilledeParis_NotreDame_final_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Altitude :</strong><br />' + (feature.properties['Altitude :'] !== null ? Autolinker.link(String(feature.properties['Altitude :'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coord X :</strong><br />' + (feature.properties['Coord X :'] !== null ? Autolinker.link(String(feature.properties['Coord X :'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coord Y :</strong><br />' + (feature.properties['Coord Y :'] !== null ? Autolinker.link(String(feature.properties['Coord Y :'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Categorise'] !== null ? Autolinker.link(String(feature.properties['Categorise'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Lien :</strong><br />' + (feature.properties['Lien :'] !== null ? Autolinker.link(String(feature.properties['Lien :'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Repere_VilledeParis_NotreDame_final_0_0(feature) {
            switch(String(feature.properties['Categorise'])) {
                case '1':
                    return {
                pane: 'pane_Repere_VilledeParis_NotreDame_final_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,4,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Repere_VilledeParis_NotreDame_final_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(9,255,91,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Repere_VilledeParis_NotreDame_final_0');
        map.getPane('pane_Repere_VilledeParis_NotreDame_final_0').style.zIndex = 400;
        map.getPane('pane_Repere_VilledeParis_NotreDame_final_0').style['mix-blend-mode'] = 'normal';
        var layer_Repere_VilledeParis_NotreDame_final_0 = new L.geoJson(json_Repere_VilledeParis_NotreDame_final_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Repere_VilledeParis_NotreDame_final_0',
            onEachFeature: pop_Repere_VilledeParis_NotreDame_final_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Repere_VilledeParis_NotreDame_final_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_Repere_VilledeParis_NotreDame_final_0);
        map.addLayer(layer_Repere_VilledeParis_NotreDame_final_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        setBounds();
        </script>
    </body>
</html>
